{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href={% static 'css/login.css' %}>
</head>
<body>
    <header>
        <h2>3-5 Class</h2>
    </header>
    <div class="container">
    <h1>로그인</h1>
    <form method="post" action="{% url 'users:login' %}">
        <br><hr>
        {% csrf_token %}
        {% include 'users/form_errors.html' %}
        <br>
        <br>
        <div class="form-group">
            <label>사용자 ID</label>
            <input type="text" name="username" id="username" class="input-field">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="text" name="password" id="password" class="input-field">
        </div>
        <br>
        <br>
        <button type="submit" class="btn-submit">로그인</button>
    </form>
    </div>
</body>
</html>
